<ion-header>

  <ion-navbar>
    <ion-title>Profilo di {{currentCane.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div class="foto" [style.background-image]="'url(' + currentCane.foto + ')'" [ngStyle]="{  'background-size': 'cover','background-repeat': 'no-repeat','background-position': 'center center'} "></div>
    
  <ion-card>
    

      
    <ion-card-content>
      <ion-list>
        <ion-item>
         
            <ion-label stacked>Nome</ion-label>
            <ion-input readonly="true" [(ngModel)]="currentCane.name"></ion-input>

          
        </ion-item>
        <ion-item>
            <ion-label stacked>Razza</ion-label>
            <ion-input readonly="true" [(ngModel)]="currentCane.razza"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  stacked>Genere</ion-label>
            <ion-input readonly="true" [(ngModel)]="currentCane.genere"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  stacked>Data di nascita</ion-label>
           <ion-datetime displayFormat="DD MMMM YYYY" 
            monthNames="Gennaio,Febbraio,Marzo,Aprile,Maggio,Giugno,Luglio,Agosto,Settembre,Ottobre,Novembre,Dicembre"
              pickerFormat="DD-MMMM-YYYY" 
             [(ngModel)]="currentCane.date"
           
              cancelText="Annulla"  
              doneText="invia" readonly disabled
               >
            </ion-datetime>
            
          </ion-item>
        <ion-item>
            <ion-label  stacked >CHIP</ion-label>
           <ion-input readonly="true" [(ngModel)]="currentCane.chip"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Peso: {{currentCane.peso}} Kg</ion-label>
            <ion-range pin="true" min="0" max="100" color="primary" [(ngModel)]="currentCane.peso" readonly disabled>
                <ion-label range-left>0kg</ion-label>
                <ion-label range-right>60kg</ion-label>
              </ion-range>
              
        </ion-item>
        <ion-item>
            <ion-label stacked>Altezza al garrese : {{currentCane.altezza}} Cm</ion-label>
            <ion-range pin="true" min="0" max="200" color="secondary" [(ngModel)]="currentCane.altezza" readonly disabled>
                <ion-label range-left>0cm</ion-label>
                <ion-label range-right>150cm</ion-label>
              </ion-range>
        </ion-item> 
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-row><button ion-button block full id="crea" color="danger"
    (click)="eliminaCane()">
   Elimina Cane
    </button></ion-row>
    <span *ngIf="DogPicture">Picture taken!</span>
   
</ion-content>
