<ion-header>
    
      <ion-navbar >
        <ion-title>Gestione contenuti</ion-title> 
        <ion-buttons end>
          <button ion-button icon-only (click)="closeModal()" color="light">
          <ion-icon name="close"></ion-icon>
          </button>
          </ion-buttons>
       
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content >
     
        <ion-list>
            
              <ion-item>
                <ion-label>Acqua</ion-label>
                <ion-toggle checked="true" [(ngModel)]="acqua"  (ionChange)="salvaImpo()"></ion-toggle>
              </ion-item>
            
              <ion-item>
                  <ion-label>Pappa</ion-label>
                  <ion-toggle checked="true"  [(ngModel)]="pappa"  (ionChange)="salvaImpo()" ></ion-toggle>
                </ion-item>
              <ion-item>
                <ion-label>Bisogni</ion-label>
                <ion-toggle checked="true"  [(ngModel)]="bisogni"  (ionChange)="salvaImpo()"></ion-toggle>
              </ion-item>
            
              <ion-item>
                <ion-label>Passeggiata</ion-label>
                <ion-toggle checked="true"  [(ngModel)]="passeggiata"  (ionChange)="salvaImpo()"></ion-toggle>
              </ion-item>
            
            </ion-list>
          
    </ion-content>
