<ion-header>
  <ion-navbar>
    <ion-title>Profilo</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="logOut()" color="light">Esci
    <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


 
<ion-content >
  <ion-list>
    <ion-list-header>
    Informazioni Personali
    </ion-list-header>
    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6  class="dob-label">
          Nome
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName ||
          userProfile?.lastName">
          {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile"
          *ngIf="!userProfile?.firstName">
            <span>
            Tocca per modificare.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label class="dob-label" >  Data di nascita</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MMMM YYYY"
        monthNames="Gennaio,Febbraio,Marzo,Aprile,Maggio,Giugno,Luglio,Agosto,Settembre,Ottobre,Novembre,Dicembre"
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)">
        </ion-datetime>
      </ion-item>
      <ion-item (click)="updateEmail()">
        <ion-grid>
          <ion-row>
            <ion-col col-6  class="dob-label">
            Email
            </ion-col>
            <ion-col col-6 *ngIf="userProfile?.email">
            {{userProfile?.email}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile"
            *ngIf="!userProfile?.email">
            <span>
            Tocca per modificare.
            </span>
            </ion-col>
          </ion-row>
          </ion-grid>
          </ion-item>
          <ion-item (click)="updatePassword()">
          <ion-grid>
          <ion-row>
          <ion-col col-6  class="dob-label">
          Password
          </ion-col>
          <ion-col col-6 class="placeholder-profile">
          <span>
          Tocca per modificare.
          </span>
          </ion-col>
          </ion-row>
         
        </ion-grid>
      </ion-item><br><br><br><br><br><br>
     
    </ion-list><br><br>
    <button ion-button class="crea" full block color="danger"
    (click)="eliminaAccount()">
    Elimina profilo
    </button>
</ion-content>
