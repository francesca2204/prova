<ion-header>

  <ion-navbar>
    <ion-title>lista-cani</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-item *ngFor="let cane of caniList"
(click)="goCaneDett(cane.id)">
<h2>{{cane?.name}}</h2>
<p>Ticket: <strong>{{cane?.razza}}</strong></p>
<p>Date: <strong>{{cane?.date}}</strong></p>
</ion-item>
</ion-list>

</ion-content>
