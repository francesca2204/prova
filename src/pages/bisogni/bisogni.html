<ion-navbar class="modal-wrapper" *navbar>
  <ion-title>Sample Modal</ion-title>
</ion-navbar>
<ion-content padding class="sample-modal-page">
  <ion-card class="add-attivita-form">
  <ion-card-header style="text-align:center">
    Aggiungi Bisogno
  </ion-card-header>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item style="display:none">
       
        <ion-datetime hidden [(ngModel)]="attivitaData" displayFormat="DD/MM/YY" pickerFormat="DD/MM/YY" 
          ></ion-datetime>
      </ion-item>
      <ion-item>
          
          <ion-label stacked>Scegli l'ora</ion-label>
        <ion-datetime [(ngModel)]="attivitaOra" displayFormat="HH:mm" pickerFormat="HH:mm"
          placeholder="A che ora?"></ion-datetime>
      </ion-item>
   
      <ion-item>
          <ion-label stacked>Scegli il tipo di bisogno</ion-label>
        <ion-select [(ngModel)]="attivitaTipo" type="text"
          placeholder="Tipo">
          <ion-option value="pipi" ng-class="pipi">pipi</ion-option>
          <ion-option value="pupu" ng-class="pupu">pupu</ion-option>
          <ion-option value="tutto" ng-class="tutto">entrambi</ion-option>
          
          </ion-select>
           
      </ion-item>
    </ion-list>
      <ion-row>
        <ion-col>
            <button ion-button color="danger" block  (click)="dismiss()">Annulla</button>
          </ion-col>
        
        <ion-col>
            <button ion-button color="primary" block (click)="addAttivita(attivitaData, attivitaTipo, attivitaOra)">
                Aggiungi
              </button>
            </ion-col>
      </ion-row>
  </ion-card-content>
</ion-card>

</ion-content>
